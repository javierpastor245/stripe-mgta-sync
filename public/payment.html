<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pago Erasmus</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        text-align: center;
      }
      #payment-element {
        margin: 40px auto;
        max-width: 400px;
      }
      #payment-status {
        margin-top: 20px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Selecciona tu m√©todo de pago</h2>
    <div id="payment-element"></div>
    <button id="pay-button">Pagar ahora</button>
    <div id="payment-status"></div>

    <script>
      const stripe = Stripe("pk_live_51QS7QPGmMy7u2HjHoNF5EE6vWeHPSinjiAbqrLQDY3Ia7VacKYKcL40V4hceptvzdqI2P1WW3HudGJ0XHQSiDsCn00Lsq3kAk1");

      const datosUsuario = {
        nombre: localStorage.getItem("nombre"),
        email: localStorage.getItem("email"),
        discoteca: localStorage.getItem("discoteca"),
        fecha: localStorage.getItem("fecha"),
        pax: localStorage.getItem("pax"),
      };

      let elements; // Declaramos fuera para usarla despu√©s

      async function init() {
        try {
          const res = await fetch("/crear-intento", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datosUsuario),
          });

          const { clientSecret } = await res.json();

          console.log("üîê Client Secret recibido:", clientSecret);

          elements = stripe.elements({
            clientSecret,
            appearance: {
              theme: "stripe",
              variables: {
                borderRadius: '8px',
                colorPrimary: '#b72218'
              }
            }
          });

          const paymentElement = elements.create("payment");
          paymentElement.mount("#payment-element");

        } catch (error) {
          console.error("‚ùå Error al inicializar el pago:", error);
          const statusDiv = document.getElementById("payment-status");
          if (statusDiv) {
            statusDiv.innerHTML = "‚ùå Error al inicializar el pago.";
          }
        }
      }

      document.getElementById("pay-button").addEventListener("click", async () => {
        try {
          const result = await stripe.confirmPayment({
            elements,
            confirmParams: {
              return_url: window.location.href
            },
            redirect: 'if_required'
          });

          if (result.error) {
            document.getElementById("payment-status").textContent = result.error.message;
          } else if (result.paymentIntent.status === "succeeded") {
            await fetch("/registrar", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(datosUsuario)
            });

            document.getElementById("payment-status").textContent = "‚úÖ Pago realizado y reserva guardada.";
          }
        } catch (err) {
          console.error("‚ùå Error durante el proceso de confirmaci√≥n:", err);
          document.getElementById("payment-status").textContent = "‚ùå Error al procesar el pago.";
        }
      });

      init();
    </script>
  </body>
</html>
